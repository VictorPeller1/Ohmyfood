<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/720cbc824f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Ohmyfood</title>
</head>
<body>
    
    <header>
        <h1>Ohmyfood</h1>
    </header>

    <main>
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>

        <section class="explore">
            <h2>Réservez le menu qui <br>vous convient</h2>
            <p>Découvrez des restaurants d'exception,<br> sélectionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>
        
        <section class="functioning-menu">
           <h2>Fonctionnement</h2>
            <ol>
               <li><span>1</span> <i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant</li>
               <li><span>2</span> <i class="fa-solid fa-bars"></i>Composez votre menu</li>
               <li><span>3</span> <i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
           </ol>
        </section>
    </main>

</body>
</html>
